<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
  crossorigin="anonymous">
  
</head>
<body>	

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Start</a>
      </li>
      <li class="nav-item">	
        <a class="nav-link" th:href="@{/students/new}">Create new student</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" th:href="@{/students}">Students list</a>   
      </li>
    </ul>
  </div>
</nav>


	<div class="container">  <br>
		<h1 class="text-center"> List of students </h1> <br>
			
		<table class="table">
	<thead class="thead-dark">
   		 <tr>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Email</th>
      <th scope="col">Options</th>
   	    </tr>
   	   
  </thead>
  
 		 <tbody>
   	    	<tr th:each="student: ${students}">
   	    		<td th:text="${student.firstName}"></td>
   	    		<td th:text="${student.lastName}"></td>
   	    		<td th:text="${student.email}"></td>
   	    		<td> 
   	    		<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary"> Update </a>
   	    		<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger"> Delete </a>
   	    		</td>
   	    	
   	    		
   	    </tr>
   	    	
   	    </tbody>
   	    
		</table>
		
		<div class="row text-center">
		<div class="col-lg-12">
			<a th:href="@{/students/new}" class="btn btn-primary btn-sm btn-block"> Add Student </a>
		</div>
		</div>
	</div>
</body>
</html>
